---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stocks-stats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stocks-stats
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: stocks-stats
    spec:
      containers:
        - name: stocks-stats
          image: gcr.io/PROJECT_ID/stocks-stats:1.0.2-GITHUB_SHA
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: stocks-stats-secrets
                  key: DATABASE_URL
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: stocks-stats-secrets
                  key: DATABASE_USERNAME
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: stocks-stats-secrets
                  key: DATABASE_PASSWORD
            - name: N_THREADS
              valueFrom:
                secretKeyRef:
                  name: stocks-stats-secrets
                  key: N_THREADS
            - name: REDDIT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: stocks-stats-secrets
                  key: REDDIT_API_KEY
            - name: REDDIT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: stocks-stats-secrets
                  key: REDDIT_SECRET_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: stocks-stats-service
spec:
  selector:
    app: stocks-stats
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stocks-stats-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "stocks-stats-ip"
spec:
  rules:
    - host: api.adrianlopez.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: stocks-stats-service
                port:
                  number: 80